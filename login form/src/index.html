<!DOCTYPE html>
<html lang="en">

<head>
    <!-- important meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- website title -->
    <title>ui developer: hyderabad</title>
    <!-- fevIcon -->
    <link rel="icon" href="../img/brand/favIcon.png" type="image/png">
    <!-- font awesome -->
    <link rel="stylesheet" href="../css/all.min.css">
    <!--we will  monterat font family to these website  -->
    <link rel="stylesheet" href="../font/montserrat.css">
    <!-- bootstrap css -->
    <link rel="stylesheet " href="../css/bootstrap.min.css">
    <!-- animate css -->
    <link rel="stylesheet" href="../css/animate.min.css">
    <!-- aos -->
    <link rel="stylesheet" href="../css/aos.css">
    <!-- custom css -->
    <link rel="stylesheet " href="../css/app.css">

</head>

<body>
    <!-- start preloader -->
    <div class="preloadContainer">
        <div class="preloader"></div>
    </div>
    <!-- end preloader -->

    <!-- start login form -->
    <section class="loginFormComp py-5">
        <div class="container">
            <div class="col-md-4 loginFomContainer">
                <h4>login form</h4>
                <form action="#empty" class="loginForm">
                    <!-- user name -->
                    <div class="formControl user">
                        <input type="text" placeholder="email or phone" id="userControl">
                        <small class="userFeedBack"></small>
                    </div>
                    <!-- password -->
                    <div class="formControl passWord">
                        <input type="password" placeholder="password" id="passwordControl">
                        <small class="userFeedBack"></small>
                    </div>
                    <a href="#empty">forgot password</a>
                    <!-- submit -->
                    <button type="submit" class="submit">login</button>
                    <p>not a member ?
                        <a href="#signUp">singup now</a>
                    </p>

                </form>
            </div>
        </div>
    </section>
    <!-- end login form -->




    <!-- jquery -->
    <script src="../js/jquery.min.js "></script>
    <!-- these js are for bootstrap componets -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <!-- owl carousel -->
    <script src="../js/owl.carousel.min.js"></script>
    <!-- aos -->
    <script src="../js/aos.js"></script>
    <!-- custom js -->
    <script src="../js/app.js "></script>
</body>

</html>
